<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickball - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background with gradient and graphic elements -->
    <div class="background-container">
        <video class="gradient-bg" autoplay muted loop playsinline>
            <source src="images/background.mp4" type="video/mp4">
        </video>
        <div class="graphic-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
        </div>
    </div>

    <!-- Left Sidebar Menu -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Main Content - Centered -->
            <div class="main-content-centered">
                <!-- Header Content -->
                <div class="header-content">
                    <div class="main-logo">
                        <i class="fas fa-futbol"></i>
                        <span>Kickball</span>
                    </div>
                </div>

                <!-- Welcome and Game Info Section -->
                <div class="welcome-section">
                    <h2 class="game-title">Kickball</h2>
                    <p class="game-description">
                        Kickball is a physics-based multiplayer soccer game<br>
                        where teamwork and strategy are essential.
                    </p>
                    <button class="play-now-btn" onclick="openAuthOptions()">
                        Play Now!
                    </button>
                </div>



                <!-- Authentication Options Modal -->
                <div class="auth-modal" id="authModal">
                    <div class="auth-modal-content">
                        <div class="auth-modal-header">
                            <h3>Choose Your Option</h3>
                            <button class="close-modal-btn" onclick="closeAuthModal()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="auth-options">
                            <button class="auth-option-btn login-option" onclick="openLoginForm()">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Sign In</span>
                                <small>Already have an account?</small>
                            </button>
                            
                            <button class="auth-option-btn register-option" onclick="openRegisterForm()">
                                <i class="fas fa-user-plus"></i>
                                <span>Sign Up</span>
                                <small>Create a new account</small>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Login Form Modal -->
                <div class="form-modal" id="loginModal">
                    <div class="form-modal-content">
                        <div class="form-modal-header">
                            <h3>Welcome Back</h3>
                            <button class="close-modal-btn" onclick="closeLoginModal()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <form class="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox" name="remember">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="login-submit-btn">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Sign In</span>
                            </button>
                        </form>
                        
                        <div class="form-divider">
                            <span>or</span>
                        </div>
                        
                        <button class="google-login-btn">
                            <i class="fab fa-google"></i>
                            <span>Sign in with Google</span>
                        </button>
                    </div>
                </div>

                <!-- Register Form Modal -->
                <div class="form-modal" id="registerModal">
                    <div class="form-modal-content">
                        <div class="form-modal-header">
                            <h3>Create Account</h3>
                            <button class="close-modal-btn" onclick="closeRegisterModal()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <form class="register-form">
                            <div class="form-group">
                                <label for="reg-username">Username</label>
                                <input type="text" id="reg-username" name="username" placeholder="Choose a username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" name="password" placeholder="Create a password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="reg-confirm-password">Confirm Password</label>
                                <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                            
                            <button type="submit" class="register-submit-btn">
                                <i class="fas fa-user-plus"></i>
                                <span>Create Account</span>
                            </button>
                        </form>
                        
                        <div class="form-divider">
                            <span>or</span>
                        </div>
                        
                        <button class="google-register-btn">
                            <i class="fab fa-google"></i>
                            <span>Sign up with Google</span>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
